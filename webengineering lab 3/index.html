<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Nested Table Registration Form</h2>
        <div class="text-end">
            <button class="btn btn-secondary toggle-theme">ðŸŒ™ Dark Mode</button>
        </div>
        <form id="registrationForm">
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><label for="name">Name</label></td>
                                <td><input type="text" id="name" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="error" id="nameError"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" id="email" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="error" id="emailError"></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td><label for="password">Password</label></td>
                                <td><input type="password" id="password" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="strength-meter">
                                        <div id="strength-bar"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="error" id="passwordError"></td>
                            </tr>
                            <tr>
                                <td><label for="confirmPassword">Confirm Password</label></td>
                                <td><input type="password" id="confirmPassword" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="error" id="confirmPasswordError"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
